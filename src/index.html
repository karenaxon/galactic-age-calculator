
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galactic Age Calculator</title>
</head>
<body>
  <div class="container">
    <p class="h1">Galactic Age Calculator</p>
    <form>
      <div class="row g-3">
        <div class="col">
          <label for="age-input" class="form-label">Enter your age here</label>
          <input id="age-input" type="text" class="form-control" placeholder="Example = 15">
        </div>
        <div class="col">
          <label for="expectancy-input" class="form-label">Enter the age expectancy for your area here</label>
          <input id="expectancy-input" type="text" class="form-control" placeholder="Example = 77">
        </div>
      </div>
      <button type="submit" class="btn btn-outline-dark mt-4">Show my galactic ages</button>
    </form>
    <p id="invalid-input" class="h3 mt-3"></p>
    <div id="output" class="container mt-3">
      <p class="h3 mt-3">Here are your galactic ages:</p>
    </div>
  </div>
<script type="text/javascript" src="bundle.js"></script><script type="text/javascript" src="bundle.js"></script></body>
</html>
